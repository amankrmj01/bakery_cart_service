services:
  postgres-carts:
    image: postgres:15-alpine
    container_name: bakery-carts-db
    restart: unless-stopped
    ports:
      - "5436:5432"  # Different port for cart service
    environment:
      POSTGRES_DB: bakery_carts
      POSTGRES_USER: cart_user
      POSTGRES_PASSWORD: cart_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_carts_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - bakery-network

  redis-carts:
    image: redis:7-alpine
    container_name: bakery-carts-redis
    restart: unless-stopped
    ports:
      - "6379:6379"  # Redis port
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_carts_data:/data
    networks:
      - bakery-network

volumes:
  postgres_carts_data:
    driver: local
  redis_carts_data:
    driver: local

networks:
  bakery-network:
    driver: bridge
